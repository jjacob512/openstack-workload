barclamp:
  name: messaging 
  display: Messaging
  description: 'AMQP Messaging Middleware: robust enterprise messaging system'
  online_help: 'https://github.com/crowbar/crowbar/wiki'
  copyright: "Dell, Inc 2014"
  api_version: "v2"
  api_version_accepts: "v2"
  os_support:
    - redhat-6.4
    - centos-6.4
    - ubuntu-12.04
  version: 0
  requires:
    - openstack
  member:
    - openstack

crowbar:
  layout: 2.0

roles:
  - name: messaging-server
    jig: chef-solo
    requires:
      - openstack-base
    attribs:
      - name: 'messaging-openstack_endpoints_mq_host'
        description: 'Messaging Host'
        map: 'openstack/endpoints/mq/host'
      - name: 'messaging-openstack_endpoints_mq_port'
        description: 'Messaging Port'
        map: 'openstack/endpoints/mq/port'
      - name: 'messaging-crowbar_messaging_mq_user'
        description: 'Messaging User'
        map: 'crowbar_messaging/mq/user'
      - name: 'messaging-crowbar_messaging_mq_password'
        description: 'Messaging Password'
        map: 'crowbar_messaging/mq/password'
  
debs:
  pkgs:
    - erlang-dev
    - util-linux
    - rabbitmq-server

rpms:
  pkgs:
    - erlang
    - rabbitmq-server
